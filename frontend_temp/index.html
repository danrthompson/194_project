<html ng-app="checkmail">
	<head>
		<title>CheckMail</title>

		<link rel="stylesheet" href="css/checkmail.css">
	</head>
	<body>
		<header>
			<nav class="navbar navbar-default navbar-static-top" role="navigation">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Inbox</a></li>
					<li><a href="#">School</a></li>
					<li><a href="#">CS194</a></li>
					<li><a href="#">Sent</a></li>
					<li><a href="#">Trash</a></li>
					<li><a href="#">+ New List</a></li>
			    </ul>
			    <div class="navbar-right">
				    <ul class="nav navbar-nav">
					 	<li><a href="#"><i class="ion-ios7-help"></i></a></li>
				    	<li><a href="#"><i class="ion-ios7-gear"></i></a></li>
				    </ul>
					<a href="#" class="navbar-brand"><img src="img/logo.svg" height="19" alt=""></a>
				</div>
			</nav>
		</header>

		<!-- Workspace -->
		<section class="workspace" ng-controller="WorkspaceCtrl">

			<!-- Email column container -->
			<div class="email-columns" style="width: {{width}}px;">

				<!-- Individual email column -->
				<div class="email-column" ng-repeat="board in boards">
				
					<!-- Email panel -->
					<div class="panel panel-email">

						<!-- Panel heading -->
						<div class="panel-heading email-heading">
							<h4 class="email-label">{{ board.title }}</h4>
							<ul class="email-column-decorations">
								<li><a href="#"><i class="shared-icon ion-ios7-people"></i></a></li>
								<li><a href="#"><i class="shared-icon ion-ios7-plus"></i></a></li>
							</ul>
						</div>
					
						<!-- Email group -->
					  	<ul class="list-group email-group">
				
					  		<!-- Email-item -->
						    <li class="list-group-item email-item" ng-repeat="email in board.emails">

						    	<!-- Email metadata -->
						    	<div class="email-item-content">
						    		<span class="todo-indicator">{{ email.todos.length }}</span>
									<h5 class="email-sender">{{ email.sender }} <small class="email-datetime">{{ email.timestamp }}</small></h5>
									<span class="email-subject">{{ email.subject }}</span>
						    	</div>
								
								<!-- Tasks associated with email -->
								<div class="list-group email-todo-list" ng-repeat="todo in email.todos">
									<a href="#" 
									   class="list-group-item email-todo-item" 
									   ng-class="{true: 'completed', false: 'incomplete'}[todo.completed]"
									   ng-click="todo.completed = !todo.completed">
									   {{ todo.action }}
								   </a>
								</div>
						    </li>
					  	</ul>
					</div>
				</div>
			</div>
		</section>

		<!-- Sidebar -->
		<section class="sidebar email-viewer">

			<!-- Just a placeholder -->
			<div class="panel panel-default">
				<div class="panel-heading">Gandalf</div>
  				<div class="panel-body">
    				Could you help a bro out?
  				</div>
			</div>
		</section>
		<footer>
			
		</footer>

		<!-- JAVASCRIPT -->

		<!-- jQuery -->
	  	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

		<!-- Angular -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.7/angular.js"></script>
		<script src="https://rawgithub.com/angular-ui/ui-sortable/master/src/sortable.js"></script>

		<!-- App -->
		<script src="js/app.js"></script>
	</body>
</html>
